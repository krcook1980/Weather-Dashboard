<!doctype html>
<html lang="en">

<head>
  <title>Weather Dashboard</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" class="style">
</head>

<body>
  <!--Header div-->
  <header>
    <h1 class="text-center heading">Weather Dashboard</h1>
  </header>

  <!--search bar and prev search buttons-->
  <div class="container">

    <div class="row">

      <!-- left div for search and prev search-->
      <div class="col-md-3 leftCol border">
        <div class="input-group mb-3">
          <input type="text" class="form-control searchCity" placeholder="Search for a city"
            aria-label="Search for a city" aria-describedby="basic-addon2">
          <div class="input-group-append searchBtn">
            <span class="input-group-text" id="basic-addon2"><img src="./assets/mag.png" class="mag"
                alt="search button"></span>
          </div>
        </div>

        <div id="prevSearch"></div>

      </div>
      <!--end left column-->

      <!-- right side column-->

      <div class="col-md-9">


        <!--row for current-->
        <div class="row border ml-3 current">
          <div class="col-md-9">
            <div class="row pl-1">
              <div class="col-md-8">
                <h2 class="city date">Enter a City</h2>
              </div>
              <div class="col-md-1 iconC"><img src="./assets/iconClear.png" alt="weather icon" class="icon"> </div>
            </div>
            <div class="row pl-1">
              <p class="temp"></p>
            </div>
            <div class="row pl-1">
              <p class="feels"></p>
            </div>
            <div class="row pl-1">
              <p class="hum"></p>
            </div>
            <div class="row pl-1">
              <p class="wind"></p>
            </div>
            <div class="row pl-1">
              <p class="fore"></p>
            </div>
            <div class="row pl-1">
              <p class="uv"></p>
            </div>
          </div>
        </div>


        <!--end current row-->






        <!--5 day forecast header row-->
        <div class="row forecast text-center ml-3 pt-3">
          <h2 class=" text-center search">5 Day Forecast:</h2>
        </div>

        <!-- card deck row-->
        <div class="row">
          <div class="pl-1 ml-3 card-deck">
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
