<!doctype html>
<html lang="en">

<head>
  <title>Weather Dashboard</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" class="style">
</head>

<body>
  <!--Header div-->
  <header class="heading">
    <h1 class="text-center">Weather Dashboard</h1>
  </header>

  <!--search bar and prev search buttons-->
  <div class="main">
    <!-- left div for search and prev search-->
    <div class="row">
      <div class="col-md-3 leftCol">
        <div class="input-group mb-3">
          <input type="text" class="form-control searchCity" placeholder="Search for a city"
            aria-label="Search for a city" aria-describedby="basic-addon2">
          <div class="input-group-append searchBtn">
            <span class="input-group-text" id="basic-addon2">Search</span>
          </div>
        </div>

        <div id="prevSearch"></div>
        <div id="current"></div>
      </div>



      <!--Same row - current weather info for selected city-->
      <div class="col-md-9 current">
        <ul>
          <li class="city"><img id="icon"></li>
          <li class="date"></li>
          <li class="temp"></li>
          <li class="feels"></li>
          <li class="hum"></li>
          <li class="wind"></li>
          <li class="fore"></li>
          <li class="uv"></li>
        </ul>

      </div>
    </div>
    <!--5 day forecast-->
    <div class="row forecast text-center">
      <div class="col-md-12 ">
        <h2>5 Day Forecast</h2>
      </div>
    </div>

    <div class="card-deck">

    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
  </script>
</body>

</html>
